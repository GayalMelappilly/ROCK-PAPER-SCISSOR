<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="heading">ROCK PAPER SCISSOR</h1>
        <h4 class="user-name"></h4>
    </div>

    <input type="text" id="name-box" hidden>

    <button class="start-btn" hidden>START GAME</button>

    <div class="image-section img1" hidden>

    </div>

    <div class="image-section img2" hidden>

    </div>

    <div>
        <button id="start-over-btn" hidden>START OVER</button>
        <button id="continue-btn" hidden>CONTINUE</button>
    </div>

    <!-- <div class="result-section">
        <h1 class="result"></h1>
    </div> -->

    <div class="user-img-div">
        <img src="Images/rock.png" alt="" class="user-img rock" id="ROCK">
        <img src="Images/paper.png" alt="" class="user-img paper" id="PAPER">
        <img src="Images/scissors.png" alt="" class="user-img scissor" id="SCISSOR">
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="game.js"></script>

    <center><footer class="footer-text">GMS</footer></center>
</body>

</html>
